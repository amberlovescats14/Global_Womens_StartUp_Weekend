<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>DashBoard</title>
</head>
<body>
    <div id="grid-wrapper">
        <div class="nav item">
            <ul class="navUL">
                <li>Logo</li>
                <li>About</li>
                <li>Values</li>
                <li>News</li>
                <li>Contact</li>
                <li>Clients</li>
                <li>Partners</li>
            </ul>
        </div>
        <div class="aside item">
            <div id="asideBox">
                <h4 class="asideBoxItem1">Welcome!</h4>
                <ul class="asideUL asideBoxItem2">
                    <li>
                        <img src="./img/teacher.jpg" alt="profilePic"
                        id="profileImg">
                    </li>
                    <li>Teacher</li>
                    <li>Elementary</li>
                    <li>English</li>
                </ul>
            </div>
        </div>
        <div class="main item">
            <section class="mainItem item0">
                <form action="/jobs" method="POST" id="sectionForm">
                    <h6>Post A New Job</h6>
                <input type="text" name="district" id="district"
                placeholder="District">
                <input type="text" name="school" id="school"
                placeholder="School">
                <input type="text" name="grade" id="grade"
                placeholder="Grade">
                <input type="text" name="subject" id="subject"
                placeholder="Subject" >
                <input type="submit">
                </form>
            </section>
            <hr>
            <section class="mainItem item1">
                <!-- table. -->
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Position</th>
                        <th scope="col">District</th>
                        <th scope="col">School</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Grade</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                      <!-- dashboard.js populates data here on page load -->
                    </tbody>
                  </table>
            </section>
        </div>
        <div class="sidebar item">
            <section class="sectionItem sectionItem1">
            <div class="ad topAd">
                top AD
            </div>
            <div class="ad bottomAd">
                bottom AD
            </div>
        </section>
            <section class="sectionItem sectionItem2">
                <div class="ad topAd">
                    top AD
                </div>
                <div class="ad bottomAd">
                    bottom AD
                </div>
            </section>
            <section class="sectionItem sectionItem3">
                <div class="ad topAd">
                    top AD
                </div>
                <div class="ad bottomAd">
                    bottom AD
                </div>
            </section>
        </div>
        <div class="footerNav item">
            <ul class="footerNavUL">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>>></li>
            </ul>
        </div>
        <div class="footer1 item">Footer</div>
        <div class="footer2 item">
            Powered by
            <a href="#">w3.css</a>
        </div>
    </div>
  <script src="./js/dashboard.js"></script>
</body>
</html>
